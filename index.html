<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Lab: Pixel Art Maker</h1>

  <h2>Choose Canvas Grid Size</h2>
  <form id="sizePicker">
    Grid Height:
    <input type="number" id="inputHeight" name="height" min="1" value="9"> Grid Width:
    <input type="number" id="inputWeight" name="width" min="1" value="16">
    <input type="submit" value="Build Canvas">
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <h2>Click or Click & Drag Paints</h2>
  <h3>Right Click or Doubleclick Erases</h3>
  <table id="pixelCanvas"></table>

  <script src="designs.js"></script>
</body>

</html>
